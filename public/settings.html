<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Identity - Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="images/logo.png" alt="Ping Identity" class="logo">
                <h1>Configuration</h1>
            </div>
            <div class="header-actions">
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="sidebar">
        <div class="nav-logo">
            <img src="images/logo.png" alt="Ping Identity" class="nav-logo-img">
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-users nav-icon"></i>
                    <span>User Management</span>
                </a>
            </li>
            <li class="nav-item nav-dropdown">
                <a href="#" class="nav-link" id="user-actions-toggle">
                    <i class="fas fa-bolt nav-icon"></i>
                    <span>Quick Actions</span>
                    <i class="fas fa-chevron-right nav-arrow"></i>
                </a>
                <ul class="nav-submenu hidden">
                    <li><a href="index.html#import" class="nav-submenu-link"><i class="fas fa-upload nav-icon"></i> <span>Import Users</span></a></li>
                    <li><a href="index.html#modify" class="nav-submenu-link disabled"><i class="fas fa-pencil-alt nav-icon"></i> <span>Modify Users</span></a></li>
                    <li><a href="index.html#delete" class="nav-submenu-link disabled"><i class="fas fa-trash-alt nav-icon"></i> <span>Delete Users</span></a></li>
                </ul>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="settings.html" class="nav-link active">
                <i class="fas fa-cog nav-icon"></i>
                <span>Configuration</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Configuration</h1>

        <!-- Authentication Configuration Group -->
        <section class="config-group" id="auth-config">
            <div class="group-header">
                <h2>Authentication Configuration</h2>
            </div>
            <div class="group-content">
                <form id="credentials-form" class="form compact-form">
                    <div class="form-group">
                        <label for="environment-id">Environment ID</label>
                        <input type="text" id="environment-id" name="environmentId" class="input-30char" required 
                               data-tippy-content="Your PingOne environment identifier.">
                    </div>
                    
                    <div class="form-group">
                        <label for="client-id">Client ID</label>
                        <input type="text" id="client-id" name="clientId" class="input-30char" required
                               data-tippy-content="Your PingOne application's client identifier.">
                    </div>
                    
                    <div class="form-group client-secret-group">
                        <label for="client-secret">Client Secret</label>
                        <div class="input-with-icon">
                            <input type="password" id="client-secret" name="clientSecret" class="input-30char"
                                   data-tippy-content="Your PingOne application's client secret. Omit if not required.">
                            <i class="fas fa-eye" id="toggle-secret"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="base-url">Base URL</label>
                        <input type="url" id="base-url" name="baseUrl" value="https://api.pingone.com" class="input-30char" required
                               data-tippy-content="The base URL for the PingOne API for your region.">
                    </div>
                    
                    <div class="form-group form-row">
                        <label class="checkbox-label" data-tippy-content="Check this if your PingOne application requires a client secret for authentication.">
                            <input type="checkbox" id="use-client-secret" name="useClientSecret" checked>
                            <span>Use Client Secret</span>
                        </label>
                        <label class="checkbox-label" data-tippy-content="Check this to save your credentials securely in the browser's local storage for future sessions.">
                            <input type="checkbox" id="save-credentials" name="saveCredentials">
                            <span>Save Credentials</span>
                        </label>
                    </div>

                    <div class="action-buttons centered">
                        <button type="button" id="test-credentials" class="btn btn-danger">
                            Test Credentials
                        </button>
                        <div id="token-status" class="token-status"></div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Application Settings Group -->
        <section class="config-group">
            <div class="group-header">
                <h2>Application Settings</h2>
            </div>
            <div class="group-content">
                <form id="app-settings-form" class="form compact-form">
                    <div class="form-group">
                        <label for="default-file">Default CSV File</label>
                        <input type="file" id="default-file" name="defaultFile" accept=".csv" class="input-50char"
                               data-tippy-content="Select a CSV file to automatically load for import operations.">
                        <div id="current-default-file" class="current-file-info"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="records-per-page">Records per Page</label>
                        <select id="records-per-page" name="recordsPerPage" class="input-3char"
                                data-tippy-content="Number of records to display per page in the results table.">
                            <option value="10">10</option>
                            <option value="25" selected>25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </form>
            </div>
        </section>
        
        <!-- Save Configuration Action -->
        <div class="action-buttons">
            <button type="button" id="save-all-settings" class="btn btn-danger">
                Save Configuration
            </button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>Built with Ping Identity APIs</p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <button id="modal-confirm" class="btn btn-primary">OK</button>
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="spinner hidden">
        <div class="spinner-content">
            <div class="spinner-icon"></div>
            <p id="spinner-text">Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="js/utils.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
